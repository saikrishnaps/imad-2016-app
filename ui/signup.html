<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/ui/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
  $( function() {
    $("#datepicker").datepicker({maxDate: '0'});
  } );
  </script>
</head> 
<body>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      
           
               </div>
    <div class="btn pull-right">
    <a href="/" class="btn btn-success" role="button">Home</a>
    <a href="/login" class="btn btn-info" role="button">Login</a>
    
</div>
    <div class="col-sm-9">
      
        <div class="container">
  
  <form action="index.html" name="registration" id="myForm" method="post">
        <div class="container">
            <div class="panel panel-default">
	<div class="panel-heading">Registration Form</div>
 
  <div class="panel-body">
      <div class ="row">
<div class="col-sm-4"> 
      <div class="form-group">
    <label for="name">Name*</label>
    <input type="text" name="name" class="form-control" id="lastname" placeholder="sai">
      </div>
<div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" class="form-control" id="email" placeholder="sai@sap.com">
</div>
    <div class="form-group">
    <label for="date">Date Of Birth*</label>
    <input type="text" name="dob" class="form-control" id="datepicker">
</div>
    <div class="form-group">
    <label for="mobile">Mobile Number*</label>
    <input type="text" name="mobile" class="form-control" id="mobile" placeholder="">
</div>
    </div>
</div>
<div class="col-sm-8"> </div>
 </div>
<div class="panel-footer"><button type="submit" class="btn btn-default" value="submit">Register</button></div>
</div>
            
  
            </div>
        
        <script src="js/form-validation.js"></script>
        </form>
</div>

      
      
          </div>
        </div>
      </div>


<script src="/ui/main.js"></script>
<footer class="container-fluid">
  <p>Footer Text</p>
  
</footer>

</body>
</html>
